<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DarkFolio - Portfolio{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Dark Theme CSS -->
    <link rel="stylesheet" href="/static/css/dark-theme.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Network Canvas Background -->
    <div id="canvas-container">
        <canvas id="network-canvas"></canvas>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">DarkFolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/blog/' in request.path %}active{% endif %}" href="{% url 'posts:post_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/projects/' in request.path %}active{% endif %}" href="{% url 'projects:project_list' %}">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; {% now "Y" %} DarkFolio. All Rights Reserved.</p>
                    <div class="social-links">
                        <a href="#" class="me-2 text-light"><i class="fab fa-github"></i></a>
                        <a href="#" class="me-2 text-light"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="me-2 text-light"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Network Animation -->
    <script src="/static/js/network.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
